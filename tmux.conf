# ================================================
# TMUX->CONFIG ===================================
# ================================================

# ------------------------------------------------
# PREFIX -----------------------------------------
# ------------------------------------------------

#set -g prefix C-a
set -g prefix C-h

# Free the original `Ctrl-b` prefix keybinding.
unbind C-b

# Ensure that we can send `Ctrl-a` to other apps.
#bind C-a send-prefix
bind C-h send-prefix

# ------------------------------------------------
# RELOADING --------------------------------------
# ------------------------------------------------

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ------------------------------------------------
# TERMINAL ---------------------------------------
# ------------------------------------------------
# Terminal type
set -g default-terminal "screen-256color"

# ------------------------------------------------
# GENERAL-OPTIONS --------------------------------
# ------------------------------------------------
set -sg escape-time 0

set -g mouse on

# Activity
set -g monitor-activity on
set -g visual-activity off

# Title
set -g set-titles on
set -g set-titles-string '#h ❐ #S ● #I #W'

# vi-style controls for copy mode
setw -g mode-keys vi

# ------------------------------------------------
# WINDOWS ----------------------------------------
# ------------------------------------------------

setw -g window-status-current-format "#[bg=black,fg=colour46,bold] #I #[bg=brightgreen]#[fg=colour8]   "
setw -g window-status-format "#[bg=white,fg=colour0] #I #[fg=colour8]#[bg=green]   "
setw -g window-status-current-attr dim
setw -g window-status-attr reverse

set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1   # make pane numbering consistent with windows

setw -g automatic-rename off # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed

# ------------------------------------------------
# PANES ------------------------------------------
# ------------------------------------------------

# Splitting panes
bind | split-window -h
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Pane number display
set-option -g display-panes-active-colour colour32
set-option -g display-panes-colour colour166

set-option -g mode-fg colour232
set-option -g mode-bg colour43

# ------------------------------------------------
# PANES->SELECTION -------------------------------
# ------------------------------------------------

# http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# ------------------------------------------------
# STATUS->RIGHT ----------------------------------
# ------------------------------------------------
set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'

# ------------------------------------------------
# COLORS -----------------------------------------
# ------------------------------------------------

# default statusbar colors
set-option -g status-fg colour250
set-option -g status-bg colour234
set-option -g status-attr default

# default left statusbar colors
set-option -g status-left-fg colour250
set-option -g status-left-bg default
set-option -g status-left-attr default

# default right statusbar colors
set-option -g status-right-fg colour240
set-option -g status-right-bg default
set-option -g status-right-attr default

# window fg/bg
set -g window-style 'fg=colour248,bg=colour234'
set -g window-active-style 'fg=colour255,bg=black'

# pane border
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour251

# message text
set-option -g message-fg colour232
set-option -g message-bg colour32

# ------------------------------------------------
# PLUGINS ----------------------------------------
# ------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

