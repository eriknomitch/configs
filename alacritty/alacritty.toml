import = [
    "~/.config/alacritty/themes/themes/xterm.toml"
]

live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "full"
dynamic_padding = false

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 15.0

# NOTE: For thin fonts on macOS: defaults write -g AppleFontSmoothing -int 0

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"
